<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Main Page-Java</title>
        <link rel="icon" href="Common/Resource/ico.jpg">
        <link href="/Index/css/bootstrap.min.css" rel="stylesheet">    <!-- Bootstrap Code -->
        <link href="/Common/Css/messenger.css" rel="stylesheet">   <!-- Alert Message -->
        <link href="/Common/Css/messenger-theme-air.css" rel="stylesheet">
        <script type="text/javascript" src="/Index/js/jquery-3.0.0.js"></script>	    <!-- Jquery -->
        <script type="text/javascript" src="/Index/js/bootstrap.min.js"></script>     <!-- Bootstrap Code-->
        <script type="text/javascript" src="/Common/Js/messenger.min.js"></script>   <!-- Alert Message -->
        <script type="text/javascript" src="/Common/Js/messenger-theme-future.js"></script>
        <style type="text/css">
            body {
                margin-left: 60px;
                margin-top: 30px;
            }
            span {
                margin-right: 20px;
                margin-left: 20px;
            }
        </style>
        <script type="text/javascript">
            Messenger.options = {
                extraClasses: 'messenger-fixed messenger-on-bottom messenger-on-right',
                theme: 'air'
            };
            $(document).ready(function () {
                $("#myModal").modal('show');
                $("#superPassSubmit").click(function () {
                    $.post('/superPasswordServlet', {
                        pass : $("#superPass").val()
                    }, function(data) {
                        if(data=="false") {
                            Messenger().post({message: '密码错误', type: 'error', showCloseButton: true});
                        } else if(data=="true") {
                            $("#myModal").modal('hide');
                        }
                    })
                });
            });
        </script>
    </head>
    <body>
        <blockquote>
            <p>JavaWeb Version of The Management System.</p>
            <footer style="margin-left: 150px"><cite title="Source Title">Last Update at 2017/02/23</cite></footer>
        </blockquote>

        <a href="Login/login.jsp">login.jsp</a><span/>
        <a href="Common/Web/creatKey.html">creatKey.html</a>
    </body>

    <div class="modal fade bs-example-modal-sm" id="myModal" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Warning</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" id="superPassForm">
                        <div class="form-group">
                            <label for="superPass" class="col-sm-3 control-label">请输入密码</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="superPass" name="superPass"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="superPassSubmit" type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
</html>
